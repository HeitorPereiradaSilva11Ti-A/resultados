<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Resultados</title>
</head>
<body>
    <main>
        <section class="resultado">
        <h1>Seu resultado</h1>

        <div>
            <strong>76</strong>
            <strong>de 100</strong>
        </div>

        <h2>Ótimo</h2>
        <p>Sua performace superou a de 65% das pessoas que realizaram o teste aqui</p>
        </section>
        
        <section class="resumo">
            <h2>resumo</h2>
            <div class="resumo_reacao">
                    <img src="./images/icon-reaction.svg" alt="icone de reação">
                    <span>Reação</span>
                    
                <strong>80 <span>/ 100</span></strong>
                
            </div>
            <div class="resumo_memoria">
                    <img src="./images/icon-memory.svg" alt="icone de memória">
                    <span>Memoria</span>
                
                <strong>92 <span>/ 100</span></strong>
            </div>
            <div class="resumo_verbal">
                    <img src="./images/icon-verbal.svg" alt="icone verbal">
                    <span>Verbal</span>
                
                <strong>61 <span>/ 100</span></strong>
            </div>
            <div class="resumo_visual">
                    <img src="./images/icon-visual.svg" alt="icone visual">
                    <span>Visual</span>
                
                <strong>63 <span>/ 100</span></strong>
            </div>

            <button>Continuar</button>
        </section>
    </main>
</body>
</html>
